<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{ url_for('bp_auth.static', filename='css/auth.css') }}">
</head>
<body>
    <div class="menu-container">
        <h1>Авторизация</h1>
        
        {% if error %}
        <div class="error-message">
            {{ error }}
        </div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('bp_auth.auth_handler') }}">
            
            <div class="toggle-wrapper">
                <input type="checkbox" id="external" name="external" value="true" class="toggle-input"
                       {% if external %}checked{% endif %}>
                
                <label for="external" class="toggle-label">
                    <span class="toggle-text text-left">Сотрудник</span>
                    <span class="toggle-text text-right">Покупатель</span>
                    <div class="toggle-ball"></div>
                </label>
            </div>

            <div class="form-group">
                <label for="login">Логин:</label>
                <input type="text" id="login" name="login" value="{{ login or '' }}" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="checkbox-group" id="register-wrapper">
                <input type="checkbox" id="register" name="register" value="true" 
                       {% if register %}checked{% endif %}>
                <label for="register">Зарегистрировать новый аккаунт</label>
            </div>

            <button type="submit" class="menu-btn" id="submit-btn">Войти</button>
        </form>

        <a href="{{ url_for('bp_auth.exit_handler') }}" class="menu-btn exit-btn">Выйти</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const externalCheckbox = document.getElementById('external');
            const registerWrapper = document.getElementById('register-wrapper');
            const registerCheckbox = document.getElementById('register');
            const submitButton = document.getElementById('submit-btn');

            function updateInterface() {
                if (externalCheckbox.checked) {
                    // --- Состояние: ПОКУПАТЕЛЬ ---
                    registerWrapper.classList.remove('hidden');
                    
                    if (registerCheckbox.checked) {
                        submitButton.textContent = 'Зарегистрироваться';
                        submitButton.className = 'menu-btn register-btn';
                    } else {
                        submitButton.textContent = 'Войти';
                        submitButton.className = 'menu-btn';
                    }
                } else {
                    // --- Состояние: СОТРУДНИК ---
                    registerWrapper.classList.add('hidden');
                    registerCheckbox.checked = false;
                    
                    submitButton.textContent = 'Войти';
                    submitButton.className = 'menu-btn';
                }
            }

            externalCheckbox.addEventListener('change', updateInterface);
            registerCheckbox.addEventListener('change', updateInterface);
            
            updateInterface();
        });
    </script>
</body>
</html>
